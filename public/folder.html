<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <script src="/socket.io/socket.io.js"></script>

  <link href="/src/main.css" rel="stylesheet">
</head>
<body>
  <div class="header">
    <div class="title" id="title-slc">x</div>
    <div class="progress">
      <div class='chart' id='chart-slc'></div>
      <span id="count"></span>
    </div>
  </div>

  <div class="img-container-test" id="img-container-test"></div>

  <div class="img-container" id="img-container"></div>

  <img alt="loader" src="/src/refresh-arrow.svg" class="loader" id="loader-slc"></img>

  <script>
    var socket = io.connect();
    var h = window.location.pathname.split('/')[window.location.pathname.split('/').length - 1];
    document.getElementById('title-slc').innerHTML = window.location.pathname.split('/')[window.location.pathname.split('/').length - 1];
    socket.emit('imgrequest', {location: h, latest: 0});
  </script>
  <script src="/src/main.js"></script>
  <script src="/src/grid-org.js"></script>
</body>
</html>
