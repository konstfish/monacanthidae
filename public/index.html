<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <script src="/socket.io/socket.io.js"></script>

  <link href="/src/main.css" rel="stylesheet">
</head>
<body>
  <h3>konstfile beta 0.0.0.0.0.0.1</h3>
  <div class="link-container" id="link-container"></div>

  <script type="text/javascript">
    var socket = io.connect();
    socket.emit('linkrequest', 0);

    socket.on('newlink', function(message) {
      var p = document.createElement("p")
      var a = document.createElement("a")
      a.innerHTML = message
      a.setAttribute("href", ("/list/" + message))
      p.appendChild(a)
      var r = document.getElementById("link-container")
      r.appendChild(p);
    });

  </script>

</body>
</html>
